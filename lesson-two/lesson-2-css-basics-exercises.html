<!--Use CSS to recreate these buttons from famous websites:-->
<style>
  .uber-btn {
    background-color: black;
    color: white;
    border-style: none;
    height: 40px;
    width: 120px;
    padding: 10px;
  }
  
  .amazon-btn {
    background-color: #FADD56;
    border-style: none;
    border-radius: 18px;
    padding: 12px 42px;
  }
  
  .github-btn {
    background-color: #65b56a;
    border-style: none;
    border-radius: 8px;
    color: white;
    padding: 12px 20px;
    font-weight: bold;
  }
  
  .bootstrap-get-started-btn {
    padding: 12px 18px;
    color: white;
    background-color: #785AAD;
    border-style: none;
    border-radius: 4px;
    font-weight: bold;
  }
  
  .bootstrap-dl-btn {
    font-weight: bold;
    background-color: white;
    border: 1px solid rgb(108, 117, 122, .5);
    border-radius: 4px;
    padding: 12px 18px;
    color: #73757A;
  }
  
  /* Googled how to do do multiple classes
  * and use them in the "object oriented" CSS Style
  */
  .linkedln {
    font-weight: bold;
    border-radius: 12px;
    padding-top: 12px;
    padding-bottom: 12px;
    border-radius: 22px;
  }
  
  .linkedln.apply-btn {
    background-color: rgba(10, 102, 194);
    color: white;
    border-style: none;
    padding-left: 18px;
    padding-right: 18px;
    
  }
  
  .linkedln.save-btn {
    border: 1px solid rgba(10, 102, 194);
    color: rgba(10, 102, 194);
    padding-left: 20px;
    padding-right: 20px;
    background-color: white;
  }
</style>

<!--2a. Uber-->
<br>
<button class="uber-btn">Request now</button>
<br>
<!--2b. Amazon-->
<br>
<button class="amazon-btn">Add to Cart</button>
<br>
<!--2c. Github-->
<br>
<button class="github-btn">Sign up</button>
<br>
<!--2d. Bootstrap-->
<br>
<button class="bootstrap-get-started-btn">Get started</button>
<button class="bootstrap-dl-btn">Download</button>
<br>

<br>
<button class="linkedln apply-btn">Apply on company website</button>
