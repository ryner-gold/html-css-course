<style>
  .subscribe-btn {
    background-color: red;
    color: white;
    border: none;
    width: 105px;
    height: 36px;
    border-radius: 3px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  
  .subscribe-btn:hover {
    opacity: 0.8;
  }
  
  .subscribe-btn:active {
    opacity: 0.5;
  }
  
  .join-btn {
    border-color: #50bbf1;
    border-style: solid;
    background-color: white;
    border-radius: 3px;
    color: #50bbf1;
    padding: 8px 4px;
    width: 60px;
    height: 36px;
    
    transition: background-color 0.15s, color 0.25s;
  }
  
  
  .join-btn:hover {
    color: white;
    background-color: #50bbf1;
  }
  
  .join-btn:active {
    opacity: 0.7;
  }
  
  .tweet-btn {
    border-style: none;
    background-color: rgb(1, 175, 216);
    border-radius: 18px;
    color: #ffffff;
    padding: 8px 18px;
    height: 36px;
    font-weight: bold;
    
    transition: box-shadow 0.25s, color 0.15s;
  }
  
  .tweet-btn:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    color: white;
  }
</style>

<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
